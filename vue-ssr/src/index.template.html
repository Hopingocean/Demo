<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ title }}</title>
  <style>
    #skip a {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
    #skip a:focus {
      position: static;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="skip">
    <a href="#app">skip to content</a>
  </div>
  <!-- vue-ssr-outlet -->
</body>
</html>
