<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>qrcode scan</title>
  <script src="./jsQR.js"></script>
  <script src="//s.url.cn/qqun/qun/qqweb/m/qun/confession/js/vconsole.min.js"></script>
</head>
<body>
  <div class="qrcode">
    <button id="entry">console</button>
    <button onclick="qrScan()">扫码</button>
    <canvas id="canvas" hidden></canvas>
    <p id="output"></p>
  </div>
  <script src="alloy-lever.js"></script>
  <script>
    AlloyLever.config({
      cdn:'//s.url.cn/qqun/qun/qqweb/m/qun/confession/js/vconsole.min.js',  //vconsole的CDN地址
      reportUrl: "//a.qq.com",  //错误上报地址
      reportPrefix: 'qun',    //错误上报msg前缀，一般用于标识业务类型
      reportKey: 'msg',        //错误上报msg前缀的key，用户上报系统接收存储msg
      otherReport: {              //需要上报的其他信息
          uin: 491862102
      },
      entry:"#entry"          //请点击这个DOM元素6次召唤vConsole。//你可以通过AlloyLever.entry('#entry2')设置多个机关入口召唤神龙
    })
  </script>
  <script>
    var video = document.createElement('video');
    var canvasElement = document.getElementById('canvas');
    var canvas = canvasElement.getContext('2d');
    var output = document.getElementById('output');

    // 扫码
    function qrScan () {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }}).then(function (stream) {
        video.srcObject = stream;
        video.setAttribute('playsinline', true);
        video.play();
        requestAnimationFrame(tick);
      })
    }
    function tick () {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvasElement.hidden = false;
        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        var code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: 'dontInvert',
        });
        if (code) {
          output.innerText = code.data;
        } else {
          output.innerText = 'No QR code detected.';
        }
      }
      requestAnimationFrame(tick);
    }
  </script>
</body>
</html>
